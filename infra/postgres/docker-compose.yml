services:
  postgres:
    image: postgres:16
    container_name: provenis_postgres
    restart: unless-stopped
    ports:
      - "127.0.0.1:5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: Provenis_system
    volumes:
      - provenis_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d Provenis_system"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  provenis_pgdata:
