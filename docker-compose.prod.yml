services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    restart: unless-stopped
    networks:
      - default
      - provenis_db
    environment:
      PORT: 3000
      # Por padrão, usa o Postgres CENTRAL (container `postgres16`) via rede Docker externa.
      # Defina `DATABASE_URL` no `.env` para apontar para sua instância central.
      DATABASE_URL: ${DATABASE_URL:-postgres://postgres:${CENTRAL_POSTGRES_PASSWORD:-postgres}@postgres16:5432/Provenis_system}
      TENANT_HEADER: X-Client-Key
      DEFAULT_CLIENT_KEY: ${DEFAULT_CLIENT_KEY:-site_provenis_vendas}

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
      args:
        VITE_API_URL: same-origin
        VITE_CLIENT_KEY: ${DEFAULT_CLIENT_KEY:-site_provenis_vendas}
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:80"
    depends_on:
      - api

networks:
  provenis_db:
    external: true
    name: postgresql_provenis_default
