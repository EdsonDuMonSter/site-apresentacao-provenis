services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: Provenis_system
    volumes:
      - provenis_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d Provenis_system"]
      interval: 5s
      timeout: 3s
      retries: 20

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    restart: unless-stopped
    environment:
      PORT: 3000
      DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/Provenis_system
      TENANT_HEADER: X-Client-Key
      DEFAULT_CLIENT_KEY: ${DEFAULT_CLIENT_KEY:-site_provenis_vendas}
    depends_on:
      postgres:
        condition: service_healthy

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
      args:
        VITE_API_URL: same-origin
        VITE_CLIENT_KEY: ${DEFAULT_CLIENT_KEY:-site_provenis_vendas}
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:80"
    depends_on:
      - api

volumes:
  provenis_pgdata:
